<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
 <h1>Inserindo vídeos hospedados localmente</h1>  
 <p>Este vídeo está hospedado no meu próprio servidor.</p> 
<video src="midias/meu-video.mp4.mp4" width="560" controls autoplay>
    <source src="midias/meu-video.mp4.mp4" type="vídeo/mp4">
    <source src="midias/meu-video.m4v.m4v" type="vídeo/m4v">
    <source src="midias/meu-video.webm.webm" type="vídeo/webm">
    <source src="midias/meu-video.ogv.ogv" type="vídeo/ogg">
    <p>Seu navegador não consegue carregar o vídeo</p>
</video>
<h1>Inserindo vídeos do YouTube.</h1>
<p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jA2pC8eUvvw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</p>
</body>
</html>
